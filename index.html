<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="headerdiv">
      <header id="header">
        <img
          id="header-img"
          src="https://cdn.pixabay.com/photo/2022/08/24/20/20/netflix-7408710_1280.png"
        />

        <nav id="nav-bar">
          <div class="containerflex">
            <a class="nav-link" href="#home">Home</a>
            <a class="nav-link" href="#series"> Series </a>
            <a class="nav-link" href="#payment"> Payment </a>
          </div>
        </nav>
      </header>
    </div>

    <div id="main">
      <p id="title">Series, Movies and Love.</p>

      <form id="form" action="https://www.freecodecamp.org/email-submit">
        <label for="email">
          <input
            id="email"
            type="email"
            name="email"
            value="email"
            placeholder="Let us know your email..."
        /></label>
        <br />
        <button id="submit" type="submit">Search</button>
      </form>

      <div class="container">
        <div class="box1">
          <img
            id="img1"
            src="https://i.pinimg.com/originals/88/9d/7d/889d7ddef09c4a3049981708eb525ed5.png"
          />
        </div>
        <div class="box2">
          <img
            id="img2"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk21uDQOOsfqzqZrYuM2WDGacm5Y-IjXckCw&usqp=CAU"
          />
        </div>
        <div class="box3">
          <img
            id="img3"
            src="https://caracoltv.brightspotcdn.com/dims4/default/b75c5a2/2147483647/strip/true/crop/1476x830+0+0/resize/1200x675!/quality/90/?url=http%3A%2F%2Fcaracol-brightspot.s3.amazonaws.com%2F42%2Fe6%2Ff394675e430aa27d9ec4291b4fb7%2Fscarlett-johansson-disney-black-widow.jpg"
          />
        </div>

        <div class="box4"><p>The best</p></div>
        <div class="box5"><p>of the best</p></div>
        <div class="box6"><p>and the most powerful</p></div>
      </div>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/2UbTv4O4AZs?si=P37pOa2VI3huDJok"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        class="youTubeVideoBox"
      ></iframe>

      <div id="footerdiv">
        <footer>Netflix has all the rights to show this content.Â©</footer>
      </div>
    </div>
  </body>
</html>
